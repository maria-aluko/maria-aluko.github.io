<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cars</title>
</head>

<body>

<div class="search-container">
  <div class="searchForm">
    <h2>Search car by license number</h2>

    <form id="searchForm">
      <label for="searchField">License plate
      <input type="text" id="searchField" name="searchField" maxlength="10" required></label>
      <button type="submit" id="searchButton">Search</button>
    </form>
  </div>
  <div id="searchResult"></div>
</div>

<div class="main-content">
  <div class="form-container">
    <div id="messageDiv"></div>
    <h2>Insert car data</h2>
    <form id="carForm">
      <div>
        <label for="licensePlate">License plate
          <input type="text" id="licensePlate" name="licensePlate"
          maxlength="10" required></label>
      </div>
      <div>
        <label for="maker">Car make
          <input type="text" id="maker" name="maker" maxlength="18" required></label>
      </div>
      <div>
        <label for="model">Car model
          <input type="text" id="model" name="model" maxlength="25" required></label>
      </div>
      <div>
        <label for="currentOwner">Car owner
          <input type="text" id="currentOwner" name="currentOwner" maxlength="20" required></label>
      </div>
      <div>
        <label for="price">Car price
          <input type="number" id="price" name="price" min="0" max="2000000" required></label>
      </div>
      <div>
        <label for="color">Car color
          <input type="color" id="color" name="color" value="#000000"></label>
      </div>
      <div>
        <label for="year">Car year
          <input type="number" id="year" name="year" required></label>
      </div>
        <button type="submit" id="addCar">Add car</button>
        <button type="reset" id="resetForm">Reset</button>
    </form>

  </div>

  <div class="table-container">
    <h2>Cars database</h2>
    <table id="carTable">
      <thead>
        <tr>
          <th>LICENSE</th>
          <th>MAKER</th>
          <th>MODEL</th>
          <th>OWNER</th>
          <th>PRICE</th>
          <th>COLOR</th>
          <th>YEAR</th>
          <th>DISCOUNT PRICE</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer>
  <p>Copyright &copy Maria Aluko 2024</p>
  <button id="backTopBtn">&uarr;</button>
</footer>
<script src="main.js"></script>
</body>
</html>
