<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pancake Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pancakeA.jpg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">$5.00</span></div>
      </div>
      
      <div class="form-container">
        <h2>Customize Your Pancake</h2>

        <div class="customer-container">
          <div class="customer">
            <p>PLEASE ENTER YOUR NAME:</p>
            <label class="customerName" for="customerName">
            <input type="text" id="customerName" placeholder="Your name" maxlength="20" required/>
            </label>
          </div>
        </div>

        <div class="customization-section">
          <label for="type">CHOOSE PANCAKE TYPE:</label>
          <select id="type">
            <option value="5">Classic - $5</option>
            <option value="6">Chocolate - $6</option>
            <option value="7">Blueberry - $7</option>
          </select>
        </div>

        <div class="customization-section1">
          <p>SELECT TOPPINGS ($1 each):</p>
          <label class="option"><input type="checkbox" id="nuts" value="1" />Nuts<br /></label>
          <label class="option"><input type="checkbox" id="bananas" value="1" />Bananas<br /></label>
          <label class="option"><input type="checkbox" id="syrup" value="1" />Syrup<br /></label>
        </div>

        <div class="customization-section2">
          <p>ADD EXTRAS:</p>
          <label class="option"><input type="checkbox" id="whippedCream" value="2" />Whipped Cream<br /></label>
          <label class="option"><input type="checkbox" id="iceCream" value="3" />Ice Cream<br /></label>
        </div>

        <div class="price-display">
          <h3>TOTAL PRICE: <span id="totalPrice">$5.00</span></h3>
        </div>

        <div class="delivery-container">
          <p>CHOOSE DELIVERY METHOD:</p>
          <label class="radioOption" for="eatIn"><input type="radio" id="eatIn" name="deliveryBtn" value="0" required checked="checked"/>Eat In</label>

          <label class="radioOption" for="pickUp"><input type="radio" id="pickUp" name="deliveryBtn" value="0" />Pick Up</label>

          <label class="radioOption" for="delivery"><input type="radio" id="delivery" name="deliveryBtn" value="5" />Home Delivery</label>
        </div>

        <div class="customerAddress hidden">
          <form>
            <label>Address:<input id="address" type="text" name="address" maxlength="25" required></label>
            <label>Postcode:<input id="postcode"  type="text" name="postcode" minlength="4" maxlength="10" pattern="[0-9]" required></label>
            <label>City:<input id="city" type="text" name="city" required></label>
          </form>
        </div>

        <div>
          <button id="seeOrderBtn">See Order</button>
        </div>

        <div id="displayDiv">
        </div>
        <button type="submit" class="confirmHidden" id="confirmButton">Confirm order</button>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
